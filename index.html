<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32-Day | To do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="app.js" defer></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="todo">
        <div class="todo__header">
            <div class="todo__input-box">
                <input class="todo__input" type="text" placeholder="Add a task">
                <button class="todo__btn-add">Add</button>
            </div>
            <p class="todo__danger">Please Enter a Task</p>
            <p class="todo__success">The Task was Successfully Added</p>
        </div>
        <div class="todo__body">
            <div class="todo__title">List of Tasks To Do</div>
            <ol class="todo__list">
                
            </ol>
        </div>
        <div class="todo__footer">
            <button class="todo__btn-clear">
                Clear Tasks
            </button>
        </div>
    </div>
</body>
</html>
